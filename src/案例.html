<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>React App</title>
</head>

<body>
	<div id="root">
		<div class="todo-container">
			<div class="todo-wrap">
				<div class="todo-header">
					<input type="text" placeholder="請輸入你的任務名稱，按Enter確認" />
				</div>
				<ul class="todo-list">
					<li>
						<label>
							<input type="checkbox" />
							<span>xxxx</span>
						</label>
						<button class="btn btn-danger" style="display:none">刪除</button>
					</li>
					<li>
						<label>
							<input type="checkbox" />
							<span>2222</span>
						</label>
						<button class="btn btn-danger" style="display:none">刪除</button>
					</li>
					<li>
						<label>
							<input type="checkbox" />
							<span>3333</span>
						</label>
						<button class="btn btn-danger" style="display:none">刪除</button>
					</li>
				</ul>
				<div class="todo-footer">
					<label>
						<input type="checkbox" />
					</label>
					<span>
						<span>已完成0</span> / 全部1
					</span>
					<button class="btn btn-danger">清除完成任務</button>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
